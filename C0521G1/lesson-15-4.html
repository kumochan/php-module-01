	let palindrome = "zrotorz"; //6
	let arr_palindrome = palindrome.split("");
	start = 0;
	end = arr_palindrome.length - 1;
	function isPalindrome(palindrome, start , end) {
		if (end <= start) return 'la chuoi palindrome';

		if (arr_palindrome[start] == arr_palindrome[end]) {
				start++;
				end--;
				isPalindrome(palindrome, start, end);
		} else {
			return 'ko phai chuoi doi xung';
		}
	}

	console.log(isPalindrome(arr_palindrome));

	
</script>
