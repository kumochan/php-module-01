<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SO NGHYEN TO</title>
</head>

<body>
    <input type="text" value="" id="product_name" /> <br />
    <button type="button" onclick="submit();">Submit</button>
    <div id="result"></div>
    <script>
        let key = 0;
        function submit() {
            // b1. Luu du lieu vao localStorage
            let product_name = document.getElementById('product_name').value;
            key = Math.floor(Math.random() * 10000000);
            localStorage.setItem(key, product_name);

            //b2. Hien thi du lieu
            displayData();
        }

        window.onload = function () {
            displayData();
        }

        function displayData() {
            let data = '';
            Object.keys(localStorage).forEach(function (key) {
                console.log(localStorage.getItem(key));
                data += localStorage.getItem(key) + " <button type='button' value='" + key + "' onclick='edit(this);'>Edit</button> <br /> ";
            });
            document.getElementById("result").innerHTML = data;
        }

        function edit(object) {
            for (x in localStorage) {
                if (object.value == x) {
                    document.getElementById('product_name').value = localStorage.getItem(x);
                }
            }
        }
