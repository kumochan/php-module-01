<html>
    <head></head>
    <body>

    </body>
    <script>
        let n = 0;
        let number = 0;
        let data = "";
        let isSoNguyenTo = true;
        while (n < 20) {
            if (number === 0 || number === 1 || number === 2) {
                n++;
                data += number + " ";
            } else {
                // kiem tra xem number co la so nguyen to hay khong
                // neu number la so nguyen to
                //      thi tang bien n len 1 gia tri
                //      gan lai gia tri moi cho bien data
                for (let i = 2; i < (number - 1); i++){
                    if (number % i == 0){
                        isSoNguyenTo = false;
                        break;
                    }
                }

                if(isSoNguyenTo) {
                    n++;
                    data += number + " ";
                }
            }
            number++;
            isSoNguyenTo = true;
        }

        document.write(data);
    </script>
</html>
