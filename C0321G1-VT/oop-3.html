    // cach 2
    class Mobile {
        constructor(name) {
            this.name = name;
            this.message = '';
            this.battery = 100;
            this.arrMessage = [];
            this.objectSOS = null;
        }

        setSOS(objectSOS) {
            this.objectSOS = objectSOS;
        }

        turnOff(){
            this.sendMessage('Toi tat may day', this.objectSOS);
            this.battery -= 1;
        }

        sendMessage(sendMessage, ObjectReceived){
            ObjectReceived.message = sendMessage;
            this.battery -= 1;
        }

        saveMessage(){
            this.arrMessage.push(this.message);
            this.battery -= 1;
        }

        displayMessage(){
            console.log(this.message);
        }
    }
